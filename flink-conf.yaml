# --- Global Uniform Memory Settings ---
# These values are used for both JobManager and TaskManager.
# The sum of the following equals the Total Flink Memory of 1g:
#   Framework Heap Memory:      256m
#   Framework Off-Heap Memory:  128m
#   Task Heap Memory:           256m
#   Task Off-Heap Memory:         0m
#   Managed Memory:             256m
#   Network Memory (min):        64m
#   Network Memory (max):        64m
#
# Total calculated: 256 + 128 + 256 + 0 + 256 + 64 + 64 = 1024m (1g)

memory.framework.heap: 256m
memory.framework.off-heap: 128m
memory.task.heap: 256m
memory.task.off-heap: 0m
memory.managed.size: 256m
memory.network.min: 64m
memory.network.max: 64m

# Set the total Flink memory for both JobManager and TaskManager.
jobmanager.memory.flink.size: 1g
taskmanager.memory.flink.size: 1g

# Set the overall process size for the JobManager.
jobmanager.memory.process.size: 1g

# --- Global & Parallelism Settings ---
akka.ask.timeout: 60 s
default.parallelism: 1
taskmanager.numberOfTaskSlots: 1

# RPC address for connecting JobManager and TaskManager
jobmanager.rpc.address: jobmanager
